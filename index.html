<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="books">
        <div class="book">
            <button id="open">+</button>
            <dialog close>
            <form id="bookForm" method="dialog">
                <input id="title" placeholder="Title" name="title" type="text" required>
                <input id="author" placeholder="Author" name="author" type="text" required>
                <input id="pages" placeholder="Pages" name="pages" type="number" required>
                <label>Read</label><input id="read" value="Read" type="checkbox">
                <input type="submit" id="close">
            </form>
          </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
